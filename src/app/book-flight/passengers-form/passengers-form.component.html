<div class="w-full">
  <form [formGroup]="passengersForm" class="flex flex-col items-center gap-5">
    <div formArrayName="passengers" class="space-y-5">
      <div
        *ngFor="
          let element of passengersForm.get('passengers')['controls'];
          let i = index
        "
        [formGroupName]="i"
      >
        <fieldset class="border border-primary p-8">
          <legend>Passenger {{ i + 1 }}</legend>
          <div class="flex justify-center gap-10">
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName" />
            </mat-form-field>

            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
          </div>

          <div class="flex justify-center gap-10">
            <mat-form-field>
              <mat-label class="">Gender</mat-label>
              <mat-select>
                <mat-option value="male">Male</mat-option>
                <mat-option value="female">Female</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Birth date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="birthDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </fieldset>
      </div>
    </div>
  </form>
</div>
