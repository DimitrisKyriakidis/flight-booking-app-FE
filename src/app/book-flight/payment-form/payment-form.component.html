<div
  class="flex flex-col mx-auto justify-center border border-gray-300 px-10 py-5 mt-5 w-1/3 gap-10"
>
  <div class="flex flex-col items-center justify-center">
    <h3>Payment Details</h3>
    <div class="flex gap-6">
      <img src="../../../assets/images/icons8-visa.svg" />
      <img src="../../../assets/images/icons8-mastercard-logo.svg" />
      <img class="h-16" src="../../../assets/images/icons8-paypal.svg" />
    </div>
  </div>
  <ng-container [formGroup]="paymentForm">
    <mat-form-field>
      <mat-label>Name on card</mat-label>
      <input matInput type="text" formControlName="cardName" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Card Number</mat-label>
      <input matInput type="text" formControlName="carNumber" required />
    </mat-form-field>

    <div class="flex gap-4">
      <mat-form-field class="w-1/2">
        <mat-label>Expiration Date</mat-label>
        <input matInput type="text" formControlName="expirationDate" required />
      </mat-form-field>

      <mat-form-field class="w-1/2">
        <mat-label>CVC</mat-label>
        <input matInput type="text" formControlName="cvc" required />
      </mat-form-field>
    </div>
  </ng-container>
</div>
